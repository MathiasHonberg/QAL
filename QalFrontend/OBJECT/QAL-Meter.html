<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span ng-init="vm.selectedGenericConfigTableVersion=13"></span>
        <div ng-if="vm.hasDebugInfoReadPermission()">
          <span>Name: </span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{vm.selectedGenericConfigTable.Name}}</span><br /><br />
          <span>Version: <input type="text" ng-model="vm.selectedGenericConfigTableVersion" readonly /></span>
        </div>
        <span ng-if="vm.showVersionMismatchError">version mismatch</span>
        <br /><br />

        <div class="form-requirement-panel" ng-show="vm.hasValidationErrors">
            <h3 translate>COMMON.FORM_REQUIREMENTS_TITLE</h3>
            <div class="alert alert-warning">
                {{vm.validationErrorMessage}}
            </div>
        </div>

        <!-- Start GENERATED TEMPLATE-->

        <div class="row" id="80c4df1c-5f71-49a0-8747-d1d1492cbf21_0" ng-init="vm.GenericConfigTableKey=&#39;80c4df1c-5f71-49a0-8747-d1d1492cbf21&#39;">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2" ng-if="vm.IsEntityExists(&#39;FBBE24C0-EB55-4379-905C-58C2DDCBFA8B&#39;)">
                <div class="form-group">
                    <div>
                        {{vm.GetConfigField('FBBE24C0-EB55-4379-905C-58C2DDCBFA8B').Name}}
                    </div>
                    <select class="form-control" ng-disabled="IsReadOnly" ng-model="vm.GetValueField(&#39;FBBE24C0-EB55-4379-905C-58C2DDCBFA8B&#39;).GenericConfigLookupFieldKey" ng-change="vm.DependentFields(&#39;FBBE24C0-EB55-4379-905C-58C2DDCBFA8B&#39;)" ng-options="y.GenericConfigLookupFieldKey as y.Name for (x,y) in vm.GetValues(&#39;FBBE24C0-EB55-4379-905C-58C2DDCBFA8B&#39;)">
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2" ng-if="vm.IsEntityExists(&#39;BF5FB983-A608-4C0C-AB2A-BF11577CED35&#39;)">
                <div class="form-group">
                    <div>
                        {{vm.GetConfigField('BF5FB983-A608-4C0C-AB2A-BF11577CED35').Name}}
                    </div>
                    <input type="checkbox" ng-disabled="IsReadOnly" ng-model="vm.GetValueField(&#39;BF5FB983-A608-4C0C-AB2A-BF11577CED35&#39;).ValueBit" />
                </div>
            </div>

        </div>
        <!-- END GENERATED TEMPLATE-->
        <!-- components-->
        <!--<div class="col-lg-11" ng-if="vm.IsReadOnly==0">-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row" ng-repeat="et in vm.components.forInstrumenttype">
                <qal-configuration-panel item="et"
                                         is-component-tag="1"
                                         folder-path="OBJECT"
                                         generic-group-type-id="2"
                                         cobj="vm.item"
                                         page-mode="vm.pageMode"
                                         type-id="21"></qal-configuration-panel>
            </div>
        </div>
        <!-- additinal component-->

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 1%;" ng-if="vm.pageMode!=='create'">
            Additional components:
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="vm.pageMode!=='create'">
            <div class="row">
                <input type="button" value="Add additional" ng-if="vm.ShowAdditionalComponentButton==0" ng-click="vm.addAddtionalComponents()" />
            </div>
            <div class="row" ng-repeat="et in vm.components.forAddtionalInstrumenttype">
                <qal-configuration-panel item="et"
                                         is-component-tag="1"
                                         folder-path="OBJECT"
                                         generic-group-type-id="2"
                                         cobj="vm.item"
                                         page-mode="vm.pageMode"
                                         type-id="21">
                </qal-configuration-panel>
            </div>
        </div>
        <br />
    </div>

</div>
